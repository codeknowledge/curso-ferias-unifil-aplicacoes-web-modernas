<li class="collection-item avatar">
    <span class="title">{{todo.name}}</span>
    <p class="text-small">{{todo.description}}</p>
    <div class="secondary-content">
        <input type="checkbox" id="{{todo.id}}" [(ngModel)]="todo.done" />
        <label [attr.for]="todo.id"></label>
    </div>
</li>
