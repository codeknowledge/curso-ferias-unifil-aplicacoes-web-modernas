<a href='#' [attr.data-activates]="'opt'+id" [id]="'more'+id"><i class="material-icons ">more_vert</i></a>
<li class="collection-item" [id]="todo.id">
    <div class="margin-bottom">
        <span class="title" [class.finished]="todo.done">{{todo.name}}</span>
    </div>
    <span *ngIf="todo.done" class="text-small">
        <i class="material-icons tiny">alarm_on</i>
        Terminado hรก {{todo.doneDate | relativeTime}}
    </span>
    <div class="secondary-content">
        <input type="checkbox" [id]="id" [(ngModel)]="todo.done" (change)="toggleState()" />
        <label [attr.for]="id"></label>
    </div>
    <p *ngIf="todo.description" class="reset-margin">
        {{todo.description}}
    </p>
</li>
<ul id="opt{{id}}" class='dropdown-content'>
    <li><a href="#!">Editar</a></li>
    <li><a href="#!">Excluir</a></li>
</ul>
