<html>

<head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!-- FontAwesome Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    

    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>

    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- Jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Materialize Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <!-- MomentJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/locale/pt-br.js"></script>

    <script src="/app/systemjs.config.js"></script>
    <script>
        System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>

<body class="teal lighten-5">
    <nav>
        <div class="teal nav-wrapper">
            <a href="#!" class="left-align brand-logo"></a>
            <ul class="right hide-on-med-and-down">
                <li><a><i class="material-icons">search</i></a></li>
                <li><a><i class="material-icons">view_module</i></a></li>
                <li><a><i class="material-icons">refresh</i></a></li>
                <li> <a><i class="material-icons ">more_vert</i></a></li>
            </ul>
        </div>
    </nav>
    <div class="teal lighten-5 scroll">
        <todo-list>
            <div class="center">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </todo-list>
    </div>
    <footer class="teal page-footer ">
        <div class="footer-copyright ">
            <div class="container center-align">
                © 2016 <a class="grey-text text-lighten-4" href="#! ">Aplicações Web Modernas com Angular2</a>
            </div>
        </div>
    </footer>

    <script>
        moment().format();

    </script>

</html>
